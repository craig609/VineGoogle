<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
</head>
<body>
    <h1>Mortgage Calculator</h1>
    <form action="/calculate" method="post">
        <label for="loan_amount">Loan Amount:</label>
        <input type="number" name="loan_amount" required><br>
        <label for="annual_interest_rate">Annual Interest Rate (%):</label>
        <input type="number" name="annual_interest_rate" required><br>
        <label for="loan_term_years">Loan Term (years):</label>
        <input type="number" name="loan_term_years" required><br>
        <label for="months_paid">Months Already Paid:</label>
        <input type="number" name="months_paid" required><br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
